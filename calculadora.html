<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div id="calculadora">
        <input type="text" id="display" readonly>
        <button class="botones" onclick="botonNumerico('7')">7</button>
        <button class="botones" onclick="botonNumerico('8')">8</button>
        <button class="botones" onclick="botonNumerico('9')">9</button>
        <button class="botones" onclick="botonOperador('/')">รท</button>
        <button class="botones" onclick="botonNumerico('4')">4</button>
        <button class="botones" onclick="botonNumerico('5')">5</button>
        <button class="botones" onclick="botonNumerico('6')">6</button>
        <button class="botones" onclick="botonOperador('*')">x</button>
        <button class="botones" onclick="botonNumerico('1')">1</button>
        <button class="botones" onclick="botonNumerico('2')">2</button>
        <button class="botones" onclick="botonNumerico('3')">3</button>
        <button class="botones" onclick="botonOperador('-')">-</button>
        <button class="botones" onclick="botonNumerico('0')">0</button>
        <button class="botones" onclick="botonBorrar()">.</button>
        <button class="botones" onclick="botonOperador('+')">+</button>
        <button class="botones" onclick="botonIgual()">=</button>
      </div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
